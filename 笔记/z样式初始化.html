<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0;padding: 0;}
           
        a {text-decoration: none}

        img {display: block; }


        ul,li { list-style: none;}
        

        input { outline: none;}   /* 取消外轮廓 */

        html,body{height: 100%; overflow: hidden;} /* 进制系统滚动条 */
            

/* 如何禁止系统滚动条：
设置高度等于初始包含快、只有内容被超出才会被隐藏或者出现滚动条
如果不设置height:100%,那么body和html高度将由内容自动撑开，也就是body当中的内容永远不会一处      */
    html,body{
        height:100%;     
        overflow:hidden;
    }
        
   

    </style>

</head>

<body>
    <script>
        console.log(24/72)

    </script>
</body>

</html>
