<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>02_数据代理_vue</title>
</head>

<body>

  <div id="test"> </div>

  <script src="./js/vue.js"> </script>

  <script>
    const vm = new Vue({
      data: {
        name: 'tom'
      }
    })

    console.log(vm.name) //代理都操作
    vm.name = 'jeck' //代理写
  </script>

</body>
