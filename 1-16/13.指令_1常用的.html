<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 常用内置指令
        v-text  ：更新元素的textContent
        v-html  ：更新元素的innerHTML
        v-if    ：如果为true,当前标签才会输出到页面
        v-else  ：如果为false,当前标签才会输出到页面
        v-show  ：控制display样式来控制显示/隐藏
        v-for   ：遍历数组/对象
        v-on    ：绑定事件监听，一般简写为@
        v-bind  ：强制绑定解析表达式，可以省略为 ：
        v-model ：双向数据绑定
        ref     ：为某个元素注册一个唯一标识，vue对象通过$els
        v-cloak ：使用它防止闪现表达式，与css配合：[v-cloak] {display:none}
    
    -->
    <div id="app">
        <p v-text='msg'>aaa</p>     <!-- p.textContent = msg的值 -->
        <p v-html="msg">bbb</p>     <!-- p.innerHTML = msg的值 -->
        <a href="http://wwww.baidu.com">百度a标签</a>
    </div>
    <script src='./vue.js'>    </script>
    <script>
        Vue.config.productionTip = false  //不显示没使用生产环境模式的提示
        new Vue({
            el:'#app',
            data:{
                msg: '<a href="http://wwww.baidu.com">百度</a>'
            }
        })
    </script>
</body>
</html>
